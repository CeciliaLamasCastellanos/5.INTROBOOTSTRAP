<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela infantil</title>
    <link rel="stylesheet" href="estilosboot.css">
</head>
<body>
    <div class="container">
        <div class="logo"><img src="logo.png" height="250px"></div>
        <div class="arriba">
            <label for="exampleDataList" class="form-label">Seleccione modalidad de aprendizaje</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Tecle para buscar">
            <datalist id="datalistOptions">
                <option value="Presencial">
                <option value="Virtual">
                <option value="Hibrido">
            </datalist>    
        </div>
        <div class="abajo">
            <img src="logos_jalisco.svg" height="70px">
            <p>Algunos derechos reservados 2020.</p>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
